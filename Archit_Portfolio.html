<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archit Kaushal — Backend Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    :root {
      --bg:      #F2EFE9;
      --bg2:     #EAE6DE;
      --bg3:     #E2DDD4;
      --surface: #FAFAF7;
      --border:  #D8D3C8;
      --border2: #C4BEB0;
      --text:    #1C1917;
      --text2:   #44403C;
      --text3:   #78716C;
      --red:     #C8001A;
      --red2:    #A50016;
      --redsoft: rgba(200,0,26,.08);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; overflow-x: hidden; cursor: none; }

    /* ── Cursor ── */
    #cur-dot { position: fixed; width: 8px; height: 8px; background: var(--red); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%,-50%); transition: width .15s, height .15s; }
    #cur-ring { position: fixed; width: 32px; height: 32px; border: 1.5px solid rgba(200,0,26,.4); border-radius: 50%; pointer-events: none; z-index: 9998; transform: translate(-50%,-50%); transition: width .1s ease-out, height .1s ease-out, border-color .2s; }
    body:has(a:hover) #cur-dot, body:has(button:hover) #cur-dot { width: 14px; height: 14px; }
    body:has(a:hover) #cur-ring, body:has(button:hover) #cur-ring { width: 48px; height: 48px; border-color: var(--red); }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: var(--bg2); }
    ::-webkit-scrollbar-thumb { background: var(--red); }

    /* ── Scroll progress ── */
    #scroll-prog { position: fixed; top: 0; left: 0; height: 2px; background: var(--red); z-index: 9997; transform-origin: left; transform: scaleX(0); }

    /* ── Nav ── */
    nav { position: fixed; top: 0; left: 0; right: 0; z-index: 500; display: flex; align-items: center; justify-content: space-between; padding: 22px 52px; transition: background .4s, box-shadow .4s, backdrop-filter .4s; }
    nav.scrolled { background: rgba(242,239,233,.9); backdrop-filter: blur(20px); box-shadow: 0 1px 0 var(--border); }
    .nav-logo { font-family: 'Bebas Neue'; font-size: 22px; letter-spacing: .15em; color: var(--text); text-decoration: none; }
    .nav-logo span { color: var(--red); }
    .nav-links { display: flex; gap: 36px; }
    .nav-link { font-family: 'Space Mono'; font-size: 10px; letter-spacing: .15em; color: var(--text3); text-decoration: none; transition: color .2s; position: relative; }
    .nav-link::after { content: ''; position: absolute; bottom: -3px; left: 0; width: 0; height: 1px; background: var(--red); transition: width .25s; }
    .nav-link:hover { color: var(--text); }
    .nav-link:hover::after { width: 100%; }
    .nav-hire { font-family: 'Space Mono'; font-size: 10px; letter-spacing: .12em; padding: 9px 22px; background: var(--red); color: #fff; text-decoration: none; border-radius: 2px; transition: background .2s, transform .15s; }
    .nav-hire:hover { background: var(--red2); transform: translateY(-1px); }

    /* ── Hero ── */
    #hero { width: 100%; min-height: 100vh; display: flex; align-items: center; background: var(--bg); position: relative; overflow: hidden; }
    .hero-wrap { position: relative; z-index: 10; max-width: 1200px; margin: 0 auto; padding: 140px 52px 100px; width: 100%; display: grid; grid-template-columns: 1fr auto; gap: 60px; align-items: end; }
    .hero-eyebrow { font-family: 'Space Mono'; font-size: 10px; letter-spacing: .25em; color: var(--red); margin-bottom: 22px; display: flex; align-items: center; gap: 10px; opacity: 0; animation: fadeUp .8s cubic-bezier(.16,1,.3,1) .1s forwards; }
    .hero-dot { width: 6px; height: 6px; background: var(--red); border-radius: 50%; animation: blink 1.4s ease-in-out infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.2} }
    .hero-name { font-family: 'Bebas Neue'; font-size: clamp(64px,10vw,152px); letter-spacing: .03em; line-height: .87; color: var(--text); opacity: 0; animation: fadeUp .9s cubic-bezier(.16,1,.3,1) .25s forwards; }
    .hero-name .acc { color: var(--red); }
    .hero-sub { margin-top: 28px; font-size: 17px; line-height: 1.75; color: var(--text3); max-width: 460px; opacity: 0; animation: fadeUp .9s cubic-bezier(.16,1,.3,1) .4s forwards; }
    .hero-actions { margin-top: 40px; display: flex; gap: 14px; flex-wrap: wrap; opacity: 0; animation: fadeUp .9s cubic-bezier(.16,1,.3,1) .55s forwards; }
    .btn-primary { font-family: 'Bebas Neue'; font-size: 16px; letter-spacing: .18em; padding: 14px 34px; background: var(--red); color: #fff; text-decoration: none; border-radius: 2px; transition: background .2s, transform .15s, box-shadow .2s; box-shadow: 0 4px 20px rgba(200,0,26,.22); }
    .btn-primary:hover { background: var(--red2); transform: translateY(-2px); box-shadow: 0 8px 30px rgba(200,0,26,.35); }
    .btn-ghost { font-family: 'Bebas Neue'; font-size: 16px; letter-spacing: .18em; padding: 13px 34px; background: transparent; color: var(--text2); text-decoration: none; border-radius: 2px; border: 1.5px solid var(--border2); transition: border-color .2s, color .2s, transform .15s; }
    .btn-ghost:hover { border-color: var(--text); color: var(--text); transform: translateY(-2px); }
    .hero-sidebar { display: flex; flex-direction: column; gap: 28px; align-items: flex-end; opacity: 0; animation: fadeUp .9s cubic-bezier(.16,1,.3,1) .65s forwards; }
    .hero-stat-num { font-family: 'Bebas Neue'; font-size: 38px; letter-spacing: .05em; color: var(--text); line-height: 1; text-align: right; }
    .hero-stat-lbl { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .18em; color: var(--text3); margin-top: 4px; text-align: right; }
    .h-div { width: 1px; height: 44px; background: var(--border2); margin-left: auto; }
    .hero-location { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .14em; color: var(--text3); text-align: right; line-height: 1.6; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(32px); } to { opacity: 1; transform: translateY(0); } }

    /* ── Code floats ── */
    .cf { position: absolute; font-family: 'Space Mono'; font-size: 10px; color: rgba(200,0,26,.12); pointer-events: none; white-space: nowrap; }
    @keyframes cfloat { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-18px)} }
    .cf:nth-child(1){top:14%;left:4%;animation:cfloat 7s ease-in-out infinite}
    .cf:nth-child(2){top:40%;right:5%;animation:cfloat 9s ease-in-out 1.2s infinite}
    .cf:nth-child(3){bottom:22%;left:7%;animation:cfloat 8s ease-in-out 2.5s infinite}
    .cf:nth-child(4){top:22%;right:14%;animation:cfloat 10s ease-in-out .6s infinite}
    .cf:nth-child(5){bottom:30%;right:8%;animation:cfloat 6s ease-in-out 1.8s infinite}

    /* ── Reveal ── */
    .reveal { opacity: 0; transform: translateY(36px); transition: opacity .85s cubic-bezier(.16,1,.3,1), transform .85s cubic-bezier(.16,1,.3,1); }
    .reveal.in { opacity: 1; transform: translateY(0); }
    .reveal.in .skill-fill { transform: scaleX(1); }

    /* ── Section label ── */
    .sec-label { font-family: 'Space Mono'; font-size: 10px; letter-spacing: .22em; color: var(--red); margin-bottom: 14px; display: flex; align-items: center; gap: 10px; }
    .sec-label::before { content: ''; display: inline-block; width: 36px; height: 1.5px; background: var(--red); flex-shrink: 0; }
    .sec-h { font-family: 'Bebas Neue'; letter-spacing: .04em; color: var(--text); line-height: .9; }

    /* ── Stats ── */
    .stats-wrap { background: var(--surface); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
    .stats-inner { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(4,1fr); padding: 0 52px; }
    .stat-cell { padding: 52px 20px; text-align: center; border-right: 1px solid var(--border); transition: background .3s; }
    .stat-cell:last-child { border-right: none; }
    .stat-cell:hover { background: var(--bg2); }
    .stat-num { font-family: 'Bebas Neue'; font-size: clamp(44px,5vw,70px); color: var(--text); line-height: 1; }
    .stat-lbl { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .18em; color: var(--text3); margin-top: 8px; }

    /* ── Marquee ── */
    @keyframes mq { from{transform:translateX(0)} to{transform:translateX(-50%)} }
    .mq-track { animation: mq 22s linear infinite; white-space: nowrap; display: flex; gap: 0; }
    .mq-track:hover { animation-play-state: paused; }

    /* ── Projects ── */
    .proj-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(min(100%,540px),1fr)); gap: 24px; }
    .proj-card { background: var(--surface); border: 1px solid var(--border); overflow: hidden; transition: transform .5s cubic-bezier(.16,1,.3,1), box-shadow .5s; cursor: none; border-radius: 4px; }
    .proj-card:hover { transform: translateY(-6px); box-shadow: 0 24px 60px rgba(0,0,0,.09); }
    .proj-img { height: 240px; position: relative; overflow: hidden; transition: transform .7s cubic-bezier(.16,1,.3,1); }
    .proj-card:hover .proj-img { transform: scale(1.03); }
    .proj-body { padding: 36px; }
    .proj-tags { display: flex; gap: 7px; flex-wrap: wrap; margin-top: 20px; }
    .proj-tag { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .1em; padding: 4px 11px; border-radius: 2px; border: 1px solid var(--border2); color: var(--text3); transition: border-color .2s, color .2s; }
    .proj-tag:hover { border-color: var(--red); color: var(--red); }
    .proj-link { display: inline-flex; align-items: center; gap: 6px; font-family: 'Space Mono'; font-size: 10px; letter-spacing: .12em; color: var(--red); text-decoration: none; margin-top: 22px; border-bottom: 1px solid rgba(200,0,26,.28); padding-bottom: 2px; transition: border-color .2s, gap .2s; }
    .proj-link:hover { border-color: var(--red); gap: 10px; }
    .live-badge { position: absolute; top: 14px; right: 14px; z-index: 5; font-family: 'Space Mono'; font-size: 9px; letter-spacing: .14em; padding: 4px 10px; background: rgba(250,250,247,.92); border: 1px solid var(--border2); color: var(--red); border-radius: 2px; display: flex; align-items: center; gap: 6px; backdrop-filter: blur(8px); }
    .live-dot { width: 5px; height: 5px; background: var(--red); border-radius: 50%; animation: blink 1.4s ease-in-out infinite; }
    .highlight-pill { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .1em; padding: 4px 10px; background: var(--redsoft); color: var(--red); border-radius: 2px; border: 1px solid rgba(200,0,26,.18); }

    /* ── Skills ── */
    .skill-row { margin-bottom: 28px; }
    .skill-meta { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .skill-label { font-family: 'Space Mono'; font-size: 11px; letter-spacing: .07em; color: var(--text2); }
    .skill-pct { font-family: 'Space Mono'; font-size: 10px; color: var(--red); }
    .skill-track { height: 2px; background: var(--border); border-radius: 1px; }
    .skill-fill { height: 2px; border-radius: 1px; background: linear-gradient(90deg,var(--red),#FF5A6E); transform-origin: left; transform: scaleX(0); transition: transform 1.3s cubic-bezier(.16,1,.3,1); }

    /* ── Info pill ── */
    .info-row { display: flex; gap: 14px; align-items: baseline; margin-bottom: 10px; }
    .info-k { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .15em; color: var(--red); min-width: 72px; }
    .info-v { font-family: 'DM Sans'; font-size: 13px; color: var(--text3); }

    /* ── Timeline ── */
    .tl-item { display: flex; gap: 20px; }
    .tl-spine { display: flex; flex-direction: column; align-items: center; gap: 8px; padding-top: 4px; }
    .tl-dot { width: 10px; height: 10px; background: var(--red); border-radius: 50%; flex-shrink: 0; box-shadow: 0 0 0 3px var(--redsoft); }
    .tl-line { width: 1px; flex: 1; background: var(--border); min-height: 36px; }
    .tl-year { font-family: 'Space Mono'; font-size: 10px; letter-spacing: .15em; color: var(--red); margin-bottom: 5px; }
    .tl-title { font-family: 'Bebas Neue'; font-size: 19px; letter-spacing: .09em; color: var(--text); margin-bottom: 4px; }
    .tl-desc { font-family: 'DM Sans'; font-size: 13px; line-height: 1.65; color: var(--text3); }

    /* ── Contact ── */
    .form-group { margin-bottom: 28px; }
    .form-label { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .22em; color: var(--text3); display: block; margin-bottom: 8px; }
    .form-ctrl { width: 100%; background: transparent; border: 0; border-bottom: 1.5px solid var(--border2); color: var(--text); padding: 10px 0; font-family: 'DM Sans'; font-size: 15px; outline: none; transition: border-color .25s; }
    .form-ctrl:focus { border-bottom-color: var(--red); }
    .form-ctrl::placeholder { color: var(--text3); }

    /* ── Chip ── */
    .chip { font-family: 'Space Mono'; font-size: 9px; letter-spacing: .1em; padding: 5px 13px; border-radius: 99px; border: 1px solid var(--border2); color: var(--text3); transition: border-color .2s, color .2s, background .2s; }
    .chip:hover { border-color: var(--red); color: var(--red); background: var(--redsoft); }

    /* ── Social link ── */
    .soc-link { font-family: 'Space Mono'; font-size: 10px; letter-spacing: .12em; color: var(--text3); text-decoration: none; border-bottom: 1px solid var(--border2); padding-bottom: 3px; transition: color .2s, border-color .2s; }
    .soc-link:hover { color: var(--red); border-color: var(--red); }

    /* ── Glitch ── */
    @keyframes g1{0%,100%{clip-path:inset(0 0 95% 0);transform:translate(-3px,0)}20%{clip-path:inset(30% 0 60% 0);transform:translate(3px,0)}40%{clip-path:inset(70% 0 10% 0);transform:translate(-2px,0)}60%{clip-path:inset(50% 0 30% 0);transform:translate(2px,0)}80%{clip-path:inset(10% 0 80% 0);transform:translate(-1px,0)}}
    @keyframes g2{0%,100%{clip-path:inset(80% 0 5% 0);transform:translate(3px,0)}20%{clip-path:inset(10% 0 75% 0);transform:translate(-3px,0)}40%{clip-path:inset(55% 0 20% 0);transform:translate(2px,0)}60%{clip-path:inset(25% 0 60% 0);transform:translate(-2px,0)}80%{clip-path:inset(65% 0 15% 0);transform:translate(1px,0)}}
    .gw { position: relative; display: inline-block; }
    .gw::before, .gw::after { content: attr(data-text); position: absolute; inset: 0; font-family: inherit; font-size: inherit; opacity: 0; color: var(--red); }
    .gw:hover::before { opacity: .5; animation: g1 .45s steps(1) infinite; }
    .gw:hover::after { opacity: .35; color: #ff5a6e; animation: g2 .45s steps(1) infinite; }

    /* ── Section transparency — lets global grid show through ── */
    #hero { background: rgba(242,239,233,0.0) !important; }
    .stats-wrap { background: rgba(250,250,247,0.82) !important; backdrop-filter: blur(2px); }
    #projects { background: rgba(242,239,233,0.78) !important; }
    #skills { background: rgba(234,230,222,0.82) !important; }
    #about { background: rgba(242,239,233,0.78) !important; }
    #contact { background: rgba(234,230,222,0.82) !important; }
    footer { background: rgba(242,239,233,0.88) !important; }
    .proj-card { background: rgba(250,250,247,0.88) !important; }
    nav.scrolled { background: rgba(242,239,233,0.88) !important; }

    /* ── Noise ── */
    body::after { content:''; position:fixed; inset:0; background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E"); pointer-events:none; z-index:8000; opacity:.28; }

    @media(max-width:768px){
      nav { padding: 16px 24px; }
      .nav-links { display: none; }
      .hero-wrap { grid-template-columns: 1fr; padding: 120px 24px 60px; }
      .hero-sidebar { flex-direction: row; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
      .stats-inner { grid-template-columns: repeat(2,1fr); }
      .stat-cell:nth-child(2) { border-right: none; }
    }
  </style>
</head>
<body>
  <!-- Global grid canvas - fixed behind everything -->
  <canvas id="global-grid" style="position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;"></canvas>
  <div id="cur-dot"></div>
  <div id="cur-ring"></div>
  <div id="scroll-prog"></div>
  <div id="root" style="position:relative;z-index:1;"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* ── Cursor ── */
function useCursor() {
  useEffect(() => {
    const dot = document.getElementById('cur-dot');
    const ring = document.getElementById('cur-ring');
    let mx=0,my=0,rx=0,ry=0,raf;
    const onMove = e => { mx=e.clientX; my=e.clientY; dot.style.left=mx+'px'; dot.style.top=my+'px'; };
    const lerp = (a,b,t) => a+(b-a)*t;
    const loop = () => { rx=lerp(rx,mx,.11); ry=lerp(ry,my,.11); ring.style.left=rx+'px'; ring.style.top=ry+'px'; raf=requestAnimationFrame(loop); };
    window.addEventListener('mousemove',onMove);
    loop();
    return () => { window.removeEventListener('mousemove',onMove); cancelAnimationFrame(raf); };
  },[]);
}

/* ── Scroll progress ── */
function useScrollProg() {
  useEffect(() => {
    const bar = document.getElementById('scroll-prog');
    const fn = () => { const t = document.documentElement.scrollHeight - window.innerHeight; bar.style.transform = `scaleX(${window.scrollY/t})`; };
    window.addEventListener('scroll',fn,{passive:true});
    return () => window.removeEventListener('scroll',fn);
  },[]);
}

/* ── Reveal ── */
function useReveal(threshold=0.12) {
  const ref = useRef(null);
  useEffect(() => {
    const el = ref.current; if(!el) return;
    const obs = new IntersectionObserver(([e]) => { if(e.isIntersecting){ el.classList.add('in'); obs.unobserve(el); } }, {threshold});
    obs.observe(el);
    return () => obs.disconnect();
  },[threshold]);
  return ref;
}

/* ── Global grid canvas (entire page) ── */
function useGlobalGrid() {
  useEffect(() => {
    const canvas = document.getElementById('global-grid'); if(!canvas) return;
    const ctx = canvas.getContext('2d');
    let W,H, particles=[], mouse={x:-9999,y:-9999}, time=0, raf;
    const GRID=70, R='200,0,26';

    const resize = () => {
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
    };
    resize();
    window.addEventListener('resize', resize);
    const onMove = e => { mouse.x=e.clientX; mouse.y=e.clientY; };
    window.addEventListener('mousemove', onMove);

    for(let i=0;i<110;i++) particles.push({
      x:Math.random()*window.innerWidth*2, y:Math.random()*window.innerHeight*3,
      r:Math.random()*1.1+.3, vx:(Math.random()-.5)*.13, vy:(Math.random()-.5)*.13,
      alpha:Math.random()*.28+.07, pulse:Math.random()*Math.PI*2
    });

    const draw = () => {
      time+=.014; ctx.clearRect(0,0,W,H);

      // Ambient glows
      [[W*.12+Math.sin(time*.28)*35, H*.18+Math.cos(time*.22)*25, 300],
       [W*.85+Math.sin(time*.19+1)*45, H*.78+Math.cos(time*.24+2)*30, 260]].forEach(([cx,cy,rad])=>{
        const g=ctx.createRadialGradient(cx,cy,0,cx,cy,rad);
        g.addColorStop(0,`rgba(${R},.038)`); g.addColorStop(1,`rgba(${R},0)`);
        ctx.fillStyle=g; ctx.beginPath(); ctx.arc(cx,cy,rad,0,Math.PI*2); ctx.fill();
      });

      // Grid lines - vertical
      for(let x=0;x<=W;x+=GRID){
        const glow=Math.max(0,1-Math.abs(x-mouse.x)/260);
        ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H);
        ctx.strokeStyle=glow>.04?`rgba(${R},${.048+glow*.26})`:`rgba(${R},.048)`;
        ctx.lineWidth=glow>.04?.5+glow*1.3:.4; ctx.stroke();
      }
      // Grid lines - horizontal
      for(let y=0;y<=H;y+=GRID){
        const glow=Math.max(0,1-Math.abs(y-mouse.y)/260);
        ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y);
        ctx.strokeStyle=glow>.04?`rgba(${R},${.048+glow*.26})`:`rgba(${R},.048)`;
        ctx.lineWidth=glow>.04?.5+glow*1.3:.4; ctx.stroke();
      }

      // Intersection dots
      for(let x=0;x<=W;x+=GRID) for(let y=0;y<=H;y+=GRID){
        const d=Math.sqrt((x-mouse.x)**2+(y-mouse.y)**2);
        const glow=Math.max(0,1-d/200);
        ctx.beginPath(); ctx.arc(x,y,glow>.08?.8+glow*3.5:.7,0,Math.PI*2);
        ctx.fillStyle=glow>.08?`rgba(${R},${glow*.82})`:`rgba(${R},.11)`;
        ctx.fill();
      }

      // Mouse halo
      if(mouse.x>0&&mouse.x<W){
        const g=ctx.createRadialGradient(mouse.x,mouse.y,0,mouse.x,mouse.y,280);
        g.addColorStop(0,`rgba(${R},.10)`); g.addColorStop(.5,`rgba(${R},.032)`); g.addColorStop(1,`rgba(${R},0)`);
        ctx.fillStyle=g; ctx.beginPath(); ctx.arc(mouse.x,mouse.y,280,0,Math.PI*2); ctx.fill();
        const g2=ctx.createRadialGradient(mouse.x,mouse.y,0,mouse.x,mouse.y,48);
        g2.addColorStop(0,'rgba(255,80,100,.12)'); g2.addColorStop(1,`rgba(${R},0)`);
        ctx.fillStyle=g2; ctx.beginPath(); ctx.arc(mouse.x,mouse.y,48,0,Math.PI*2); ctx.fill();
      }

      // Dust particles
      particles.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy; p.pulse+=.012;
        if(p.x<0)p.x=W; if(p.x>W)p.x=0;
        if(p.y<0)p.y=H; if(p.y>H)p.y=0;
        const dx=mouse.x-p.x, dy=mouse.y-p.y, d=Math.sqrt(dx*dx+dy*dy);
        if(d<160&&d>0){p.x+=dx/d*.2;p.y+=dy/d*.2;}
        const near=Math.max(0,1-d/185);
        const a=p.alpha*(0.7+0.3*Math.sin(p.pulse));
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r+near*1.1,0,Math.PI*2);
        ctx.fillStyle=near>.1?`rgba(255,90,110,${a+near*.38})`:`rgba(${R},${a})`;
        ctx.fill();
      });

      raf=requestAnimationFrame(draw);
    };
    draw();
    return ()=>{ cancelAnimationFrame(raf); window.removeEventListener('resize',resize); window.removeEventListener('mousemove',onMove); };
  },[]);
}
